<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<body>
<h1>input 요소</h1>
	<form action="#">
		<fieldset>
		  <legend>회원가입</legend>
		  <p>아이디 : <input type="text" size="12" maxlength="8" /></p>
		  <p>비밀번호 : <input type="password" size="12" maxlength="8" /></p>
		  <p>메일 수신 여부 :
		  <input type="radio" value="y" name="receive" />예
		  <input type="radio" value="n" name="receive" />아니요
		  </p>
		  <p>관심 분야:
		  <input type="checkbox" value="HTML" name= "chk1" />
<!-- 		  html  		-->
		  <input type="checkbox" value="CSS" name="chk2" />
<!-- 		  css 			-->
		  <input type="checkbox" value="Javascript" name="chk3" />
<!-- 		  javascript 	-->
		  </p>
		  <input type="submit" value="전송"/>
		  <input type="reset" value="취소"/>
		  <input type="button" value="확인"/>
		  <input type="image" src="img/web.jpg" alt="검색" />
		  </p>
		  <p>파일 올리기 : <input type ="file" /></p>
		  <p><input type="hidden" /></p>
		</fieldset>
	</form>
</body>
</html>
