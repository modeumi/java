<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<style type="text/css">
#ctxt { color : blue; }
/* id 는 #으로  */
.ctxt { color : red; }
/* class는 .으로  */
* {color : fuchsia;}
/*  *는 모든 글자의 색상을 선택 */
</style>
</head>
<body>
	<p id = "ctxt">건강에 오지게 좋은 차 </p>
	<p> 건강에 좋은 차</p>
	<p class = "ctxt">건강에는 좋을것같은 차 </p>
	<p id = "ctxt">중복이 안되는 쓸모없는 차 </p>
	<p class = "ctxt">안된다면서 되는 구라쟁이의 차 </p>
	<h1> 입 신 쓰 끼 </h1>
	<ul>
	<li>옷</li>
	<li>신발</li>
	<li>안경</li>
	<li>장갑</li>
	</ul>
</body>
</html>
