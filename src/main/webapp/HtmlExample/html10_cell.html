<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>표 만들기</title>
<style>
.border {
background-color : pink;
padding : 20 px;
text-align : center;
}
</style>
</head>
<body>
	<h1>표 만들기</h1>
	<h2>1행 2열 표만들기</h2>
	<table border="1">
<!--    border은 테두리의 두께    -->
		<tr>
			<th>ID</th>
			<td>입력</td>
		</tr>
	</table>
	
	<h2>1행 2열 표만들기</h2>
	<table border="1">
		<tr>
			<td>1행 1열</td>
			<td>1행 2열</td>
			<!-- 열증가는 tr 사이에 넣을 갯수만큼 .  -->
		</tr>
	</table>
	
	<h2>2행 1열 표 만들기</h2>
	<table border="1">
		<tr>
			<td>1행 1열</td>
		</tr>
		<tr>
			<td>2행 1열</td>
			<!--  행증가는 tr갯수? 만큼 원하는 수량으로  -->
		</tr>
	</table>

	<h2>2행 2열 표 만들기</h2>
	<table border="1">
		<tr>
			<td><a href = "http://naver.com"> <img src = "img/naver.jpg" width = "200px" height = "200px"/></a> </td>
			<td>1행 2열</td>
		</tr>
<!-- 위같은 상황으로 상품에 대한 설명을 적어도 될듯? 가격이든 간단한 설명이든 사진에는 상세설명 페이지-->
		<tr>
			<td>2행 1열</td>
			<td>2행 2열</td>
		</tr>
	</table>


</body>
</html>
