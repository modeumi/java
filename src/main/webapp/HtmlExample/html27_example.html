<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<style type="text/css">

* { margin : 0px;} 
			 
#container { width : 700px;
	background-color: lime; }

h1 { color : blue;}

h1+p span { color : red }

.bamboo { color : orange;}

</style>

</head>
<body>
<!-- 	- 연습문제  -->
<!-- 	V 1. 모든 요소의 여백을 없애준다  -->
<!-- 	V 2. id가 container인 박스의 가로폭을 900px로 한다  -->
<!-- 	V 3. h1 요소의 글자색을 파랑으로 한다  -->
<!-- 	V 4. h1 바로 다음에 오는 p 요소 속에 있는 span 요소의 글자색을 빨간색으로 한다  -->
<!-- 	V 5.class가 bamboo인 요소의 글자색을 주황으로 한다 . -->

	<div id="container">
		<h1>건강해지는 차</h1>
		<p>
			머리와 피부에 좋은차 <span> 차의 종류</span> 에 대해
		</p>
		<ul>
			<li class=" bamboo">
				<h2>
					대나무차 <span>15000</span>
				</h2>
				<p>얼굴에 물을</p>
			</li>
			<li class="persimmon">
				<h2>
					감잎 <span>14000</span>
				</h2>
				<p>빈혈에 좋음</p>
			</li>
			<li class="casiaseed">
				<h2>
					결명자<span>20000</span>
				</h2>
				<p>리신</p>
				<p>보리차와 비슷</p>
			</li>
		</ul>

	</div>

</body>
</html>
